{# table_pivot_std.html #}

{% load static %}

<div class="scrollbarable">
<table 
  class="table text-nowrap 
    table-striped table-bordered table-hover table-responsive-md tab-body
  "
  tab_action="{{ tab_action }}"
  matrix_type="{{ matrix_type }}"
  tab_model="{{ tab_model }}"
  run_on_load="{{ run_on_load }}"
>
  <thead>
    <tr>
      {% for header_name, header_width, header_class  in headers_zip %}
        <th 
          class="tbl-col-{{ header_width }} {{header_class}}" 
          scope="col"
        >
          {{ header_name }}
        </th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for row in rows_arr %}
      {{ row }}
    {% endfor %}
  </tbody>
</table>
</div>
