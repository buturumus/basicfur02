{# table_edit_std.html #}

{% load static %}

<table 
  class="table text-nowrap table-bordered table-hover table-responsive-md tab-body"
  tab_action="{{ tab_action }}"
  matrix_type="{{ matrix_type }}"
  tab_model="{{ tab_model }}"
  run_on_load="{{ run_on_load }}"
>
  <tbody>
    {% for row in rows_arr %}
      {{ row }}
    {% endfor %}
  </tbody>
</table>
